<div class="container-fluid">
    <script type="text/ng-template" id="areaDeviceConfigModal.html">
        <div class="modal-header">
            <h4>修改 {{areaName}} 所有设备的参数</h4>
        </div>
        <div class="modal-body">
            <span>单位电费(元/度):</span><input type="text" ng-model="unitPrice"><br>
            <span>最低电费(元):</span><input type="text" ng-model="minPrice"><br>
            <span>附加收费(元):</span><input type="text" ng-model="attachPrice"><br>
            <span>透支系数:</span><input type="text" ng-model="overdraft"><br>
            <span>浮充时间(分钟):</span><input type="text" ng-model="floatChargeTime"><br>
        </div>
        <div class="modal-footer">
            <button ng-click="doConfig()" class="btn btn-primary">修改</button>
            <button ng-click="cancel()" class="btn btn-primary">取消</button>
        </div>
    </script>
    <div class="row">
        <div class="col-xs-4">
            <button type="button" class="btn btn-info btn-xs" ui-sref="main.areaConfig({areaId:'new'})">
                <span class="glyphicon glyphicon-plus"></span> 新增小区
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption><h3 align="center">小区列表</h3></caption>
                <tr class="info">
                    <th class="center">小区ID</th>
                    <th class="center">小区名</th>
                    <th class="center">客服电话</th>
                    <th class="center">设备数量</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="area in areas">
                    <td>{{area.id}}</td>
                    <td>{{area.name}}</td>
                    <td>{{area.serviceNumber}}</td>
                    <td>{{area.deviceNumber}}</td>
                    <td>
                        <button type="button" class="btn btn-info btn-xs" ng-click="configDevice(area)">
                            <span class="glyphicon glyphicon-pencil"></span> 修改设备参数
                        </button>
                        <button type="button" class="btn btn-info btn-xs" ui-sref="main.areaConfig({areaId:area.id})">
                            <span class="glyphicon glyphicon-pencil"></span> 修改名称
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="deleteArea(area.id)">
                            <span class="glyphicon glyphicon-trash"></span> 删除小区
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <ul uib-pagination ng-change="pageChanged()" total-items="totalItems" ng-model="currentPage"  items-per-page="size" max-size="15" boundary-link-numbers="true" class="pagination-sm" previous-text="上一页" next-text="下一页"></ul>
        </div>
    </div>

</div>
