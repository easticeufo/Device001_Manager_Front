<div class="container-fluid">
    <!-- 生成邀请码对话框 -->
    <script type="text/ng-template" id="inviteCodeModal.html">
        <div class="modal-body">
            <span>管理员级别:</span>
            <select ng-options="levelOption.level as levelOption.label for levelOption in levelOptions" ng-model="level">
            </select>
            <br>
            <span>邀请码数量:</span><input type="number" ng-model="number">
            <div class="list-group">
                <li class="list-group-item" ng-repeat="inviteCode in inviteCodes">
                    {{inviteCode}}
                </li>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="getInviteCodes()">获取</button>
            <button type="button" class="btn btn-default" ng-click="close()">关闭</button>
        </div>
    </script>

    <div class="row">
        <div class="col-xs-4">
            <button type="button" class="btn btn-info btn-xs" ng-click="getInviteCodes()">
                获取邀请码
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption><h3 align="center">管理员列表</h3></caption>
                <tr class="info">
                    <th class="center">管理员ID</th>
                    <th class="center">登陆用户名</th>
                    <th class="center">微信昵称</th>
                    <th class="center">权限级别</th>
                    <th class="center">备注</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="manager in managers">
                    <td>{{manager.id}}</td>
                    <td>{{manager.username}}</td>
                    <td>{{manager.nickname}}</td>
                    <td>{{manager.level}}</td>
                    <td>{{manager.remark}}</td>
                    <td>
                        <a ui-sref="main.managerConfig({managerId:manager.id})" type="button" class="btn btn-info btn-xs" style="width:100%">
                            <span class="glyphicon glyphicon-pencil"></span> 修改
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
